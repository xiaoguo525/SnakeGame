<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	canvas{
		border:1px solid;
		display: block;
		margin: 50px auto;
	}
	</style>
</head>
<body>
	<canvas width='1000' height='480'></canvas>
	<script type="text/javascript" src='lib/rect.js'></script>
	<script type="text/javascript" src='lib/snake.js'></script>
	<script type="text/javascript">
		var canvas=document.querySelector('canvas');
		var ctx=canvas.getContext("2d");
		var snake=new Snake({
			len:4,
			wh:40,
			strokeStyle:'black',
			fillStyle:'red',
		})
		snake.render(ctx,canvas);
		snake.run();
		document.onkeydown=function(e){
			snake.changeDir(e.keyCode);
		}
	</script>
</body>
</html>
